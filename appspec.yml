version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/ruby3
permissions:
   - object: /var/www/
     pattern: "**"
     mode: 775
hooks:
   ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
   BeforeInstall:
    - location: scripts/clean.sh
      timeout: 300
   ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
